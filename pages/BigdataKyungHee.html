function boardList() {
  //alert("보드 로드 완료")

  //로그인한 유저라면
  if (loginUserKey) {
    //alert(loginUserKey)
    //글이 저장된 레퍼런스 값 가져오기
    var thanksRef = firebaseDatabase.ref('timetables/timetables12');
    thanksRef.on('value', on_thanks_list)

    var POPUPIF = firebaseDatabase.ref('set/popup');
    POPUPIF.on('value', on_popup_list)

    var thanksRef = firebaseDatabase.ref('notice');
    thanksRef.on('child_added', on_notice_list)

  } else {
    //로그인 아니어도 글 보이게
    //alert(loginUserKey)
    //글이 저장된 레퍼런스 값 가져오기
    var thanksRef = firebaseDatabase.ref('timetables/timetables12');
    thanksRef.on('value', on_thanks_list)

    var POPUPIF = firebaseDatabase.ref('set/popup');
    POPUPIF.on('value', on_popup_list)

    var thanksRef = firebaseDatabase.ref('notice');
    thanksRef.on('child_added', on_notice_list)
  }

}

  var popup = Data.popup;

    $("#modalUpdateN").modal('show');

  }





}
